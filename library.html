<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Banana Music - Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    </head>
  <body>
    <div class="screen">
      <div class="top-bar browse-bg">
        <h6>Library</h6>
        <a href="user.html"><span><i class="fas fa-user-circle fa-2x"></i></span></a>
      </div>
      <main class="main-screen">
        <ul class="library">
          <a href="like.html" class="library-link">
            <li class="library-list">
              <div class="library-list__column">
                <i class="far fa-heart"></i>
                <h6>like</h6>
              </div>
              <div class="library-list__column">
              <i class="fas fa-angle-right"></i>
              </div>
            </li>
          </a>
          <a href="#" class="library-link">
            <li class="library-list">
              <div class="library-list__column">
                <i class="fas fa-box-open"></i>
                <h6>downloads</h6>
              </div>
              <div class="library-list__column">
              <i class="fas fa-angle-right"></i>
              </div>
            </li>
          </a>
          <a href="#" class="library-link">
            <li class="library-list">
              <div class="library-list__column">
                <i class="fas fa-history"></i>
                <h6>recently</h6>
              </div>
              <div class="library-list__column">
              <i class="fas fa-angle-right"></i>
              </div>
            </li>
          </a>
        </ul>
        <h6 class="lib-title">Playlist</h6>
        <div class="lib-playist">
          <a href="playlist-01.html">
            <div class="lib-playlist__list">
              <img src="img/goodforyou.jpg">
              <h5>Aminé</h5>
              <h6>+ 7 songs</h6>
            </div>
          </a>  
          <a href="playlist-02.html">
            <div class="lib-playlist__list">
              <img src="img/today1.JPG">
              <h5>SLEEP MUSIC</h5>
              <h6>+ 36 songs</h6>
            </div>
          </a> 
          <a href="#">
            <div class="lib-playlist__list">
              <img src="img/chart3.JPG">
              <h5>Billbord 100</h5>
              <h6>+ 88 songs</h6>
            </div>
          </a> 
          <a href="#">
              <div class="lib-playlist__list">
                <img src="img/today2.JPG">
                <h5>2021 fav music</h5>
                <h6>+ 21 songs</h6>
              </div>
          </a>
          <a href="#">
            <div class="lib-playlist__list">
              <img src="img/1851944.jpg">
              <h5>Hip-Hap</h5>
              <h6>+ 21 songs</h6>
            </div>
          </a>
        </div>
      </main>
      <div class="bottom-bar">
        <div class="bottom-bar__column">
          <a href="music-play.html">
            <div class="bottom-bar__text">
              <h6 class="bottom-bar__musician">Aminé</h6>
              <h5 class="bottom-bar__song">Caroline</h5>
            </div>
          </a>
        </div>
        <div class="bottom-bar__column">
          <span><i class="fas fa-step-backward"></i></span>
          <span><i onclick="myFunction(this)" class="fas fa-pause"></i></span>
          <span><i class="fas fa-step-forward"></i></span>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn" >
                <a class="nav__link" href="home.html">
                    <i class="fas fa-home fa-lg"></i></a>
            </li>
            <li class="nav__btn" >
                <a class="nav__link" href="browse.html">
                    <i class="fas fa-compact-disc fa-lg"></i></a>
            </li>
            <li class="nav__btn" >
                <a class="nav__link" href="library.html">
                    <i class="fas fa-archive fa-lg"></i></a>
            </li>
        </ul>
      </nav>
      
    </div>
    <scrip src="https://kit.fontawesome.com/2a7d6ecfa5.js" crossorigin="anonymous"></scrip>
    <script src="js/click.js"></script>
  </body>
</html>
