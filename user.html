<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Banana Music - User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    </head>
  <body>
    <div class="screen">
        <div class="top-bar browse-bg">
            <a href="javascript:history.back();"><span><i class="fas fa-arrow-left"></i></span></a>
            <span>User</span>
            <span><i class="far fa-bell"></i></span>
          </div>
      <main class="main-screen">
        <div class="user-top">
            <div class="user-top__column">
                <i class="fas fa-user-circle fa-2x"></i>
                <div class="user-top__text">
                    <h5 class="user-top__title">User-123467</h5>
                    <h6 class="user-top__subtitle">View Profile</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <ul class="user-account">
            <li class="user__title">Account and plan type</li>
            <li class="user__list">
                <div class="user__list-column">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
                <div class="user__list-column">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
            <li class="user__list">
                 <div class="user__list-column">
                    <i class="fas fa-ticket-alt"></i>
                    <span>My ticket</span>
                </div>
                <div class="user__list-column">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
            <li class="user__list">
                <div class="user__list-column">
                    <i class="fab fa-itunes-note"></i>
                    <span>Purchased MP3</span>
                </div>
                <div class="user__list-column">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
        </ul>
        <ul class="user-setting">
            <li class="user__title">Device and app settings</li>
            <li class="user__list">
                <div class="user__list-column">
                    <i class="far fa-clone"></i>
                    <span>Playback settings</span>
                </div>
                <div class="user__list-column">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
                <li class="user__list">
                    <div class="user__list-column">
                    <i class="fas fa-palette"></i>
                <span>theme settings</span>
            </div>
            <div class="user__list-column">
                <i class="fas fa-chevron-right"></i>
            </div>
            </li>
            <li class="user__list">
                <div class="user__list-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Push notification</span>
                </div>
                <div class="user__list-column">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
        </ul>
        <ul class="user-others">
            <li class="user__title">Others</li>
            <li class="user__list">
                <div class="user__list-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="user__list-column">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
                <li class="user__list">
                    <div class="user__list-column">
                    <i class="far fa-question-circle"></i>
                <span>Help/Report a problem</span>
            </div>
            <div class="user__list-column">
                <i class="fas fa-chevron-right"></i>
            </div>
            </li>
            <li class="user__list">
                <div class="user__list-column">
                    <i class="fas fa-broom"></i>
                    <span>Version</span>
                </div>
                <div class="user__list-column">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn" >
                <a class="nav__link" href="home.html">
                    <i class="fas fa-home fa-lg"></i></a>
            </li>
            <li class="nav__btn" >
                <a class="nav__link" href="browse.html">
                    <i class="fas fa-compact-disc fa-lg"></i></a>
            </li>
            <li class="nav__btn" >
                <a class="nav__link" href="library.html">
                    <i class="fas fa-archive fa-lg"></i></a>
            </li>
        </ul>
      </nav>
      
    </div>
    <scrip src="https://kit.fontawesome.com/2a7d6ecfa5.js" crossorigin="anonymous"></scrip>
    <script src="js/click.js"></script>
