<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Banana Music - Login</title>
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon" />
    <link rel="icon" href="favicon.ico?" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen">
      <video autoplay muted loop id="myVideo">
        <source
          src="img/mixkit-yellow-and-orange-ink-1198-large.mp4"
          type="video/mp4"
        />
      </video>
      <div class="contents">
        <header class="welcome-header">
          <h1 class="welcome-heade__title">Welcome to <br />Banana Music</h1>
        </header>
        <form action="/html/home/home.html" method="get" id="login-form">
          <input name="username" type="text" placeholder="Phone number" />
          <input name="password" type="password" placeholder="Password" />
          <input type="submit" value="Log In" />
          <input type="submit" value="Sign up" />
          <a href="#">Find Banana Music Acount or Password</a>
        </form>
      </div>
    </div>
  </body>
</html>
