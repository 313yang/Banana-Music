<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Banana Music - Browse</title>
    <link rel="shortcut icon" href="../favicon.ico?" type="image/x-icon" />
    <link rel="icon" href="../favicon.ico?" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="screen browse">
      <div class="top-bar browse-bg">
        <h6 id="hide-bar">Browse</h6>
        <div class="wrapper">
          <i id="toggle-search" class="fas fa-search"></i>
          <input style="display: none" id="searchBar" placeholder="Search" />
        </div>
      </div>
      <main class="main-screen">
        <a class="browse__link" href="./chart.html">
          <div class="chart browse-title">
            <h4>Chart</h4>
            <i class="fas fa-angle-right"></i>
          </div>
        </a>
        <ul class="playlist bs">
          <li class="playlist__content">
            <div class="playlist__column">
              <img src="../img/chart1.JPG" />
              <div class="playlist__text">
                <h6 class="playlist__musician">Olivia Rodrigo</h6>
                <h5 class="playlist__song">drivers license</h5>
              </div>
            </div>
            <div class="playlist__column">
              <span><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </li>

          <li class="playlist__content">
            <div class="playlist__column">
              <img src="../img/new1.JPG" />
              <div class="playlist__text">
                <h6 class="playlist__musician">Ariana Grande</h6>
                <h5 class="playlist__song">34+35</h5>
              </div>
            </div>
            <div class="playlist__column">
              <span><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </li>
          <li class="playlist__content">
            <div class="playlist__column">
              <img src="../img/chart2.JPG" />
              <div class="playlist__text">
                <h6 class="playlist__musician">Lil Tjay, 6lack</h6>
                <h5 class="playlist__song">Calling My Phone</h5>
              </div>
            </div>
            <div class="playlist__column">
              <span><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </li>
          <li class="playlist__content">
            <div class="playlist__column">
              <img src="../img/chart3.JPG" />
              <div class="playlist__text">
                <h6 class="playlist__musician">The Weeknd</h6>
                <h5 class="playlist__song">Blinding Lights</h5>
              </div>
            </div>
            <div class="playlist__column">
              <span><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </li>
          <li class="playlist__content">
            <div class="playlist__column">
              <img src="../img/chart4.JPG" />
              <div class="playlist__text">
                <h6 class="playlist__musician">Cardi B</h6>
                <h5 class="playlist__song">Up</h5>
              </div>
            </div>
            <div class="playlist__column">
              <span><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </li>
        </ul>
        <a class="browse__link" href="#">
          <div class="genre browse-title">
            <h4>Genre</h4>
            <i class="fas fa-angle-right"></i>
          </div>
        </a>
        <div class="genre-boxs">
          <div class="genre__box"><span>POP</span></div>
          <div class="genre__box"><span>Hip-Hap</span></div>
          <div class="genre__box"><span>R&B</span></div>
          <div class="genre__box"><span>Folk&Acoustic</span></div>
          <div class="genre__box"><span>Rock</span></div>
          <div class="genre__box"><span>Dance / Electronic</span></div>
          <div class="genre__box"><span>Jazz</span></div>
          <div class="genre__box"><span>Latin</span></div>
        </div>
      </main>
      <div class="bottom-bar">
        <div class="bottom-bar__column">
          <a href="./music-play.html">
            <div class="bottom-bar__text">
              <h6 class="bottom-bar__musician">Amin√©</h6>
              <h5 class="bottom-bar__song">Caroline</h5>
            </div>
          </a>
        </div>
        <div class="bottom-bar__column">
          <span><i class="fas fa-step-backward"></i></span>
          <span><i class="fas fa-pause"></i></span>
          <span><i class="fas fa-step-forward"></i></span>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="./home/home.html">
              <i class="fas fa-home fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="./browse.html">
              <i class="fas fa-compact-disc fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="./library/library.html">
              <i class="fas fa-archive fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="../js/searchbar.js"></script>
    <script src="../js/play.js"></script>
  </body>
</html>
